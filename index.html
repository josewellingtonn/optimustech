<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OptimusTech</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__info">
                <img src="assets/logo.svg" alt="Logo do OptimusTech">

                <nav>
                    <ul class="cabecalho__info__lista">
                        <li class="cabecalho__info__lista__item">
                            <a href="#">Home</a>
                        </li>
                        <li class="cabecalho__info__lista__item">
                            <a href="#">Produtos</a>
                        </li>
                        <li class="cabecalho__info__lista__item">
                            <a href="#">Recursos</a>
                        </li>
                        <li class="cabecalho__info__lista__item">
                            <a href="#">Sobre nós</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="cabecalho__botoes">
                <a class="cabecalho__botoes__botao" href="#">Entrar</a>
                <a class="cabecalho__botoes__botao cabecalho__botoes__botao--preenchido" href="#">Cadastrar</a>
            </div>
        </header>

        <main class="conteudo">
            <section class="conteudo__sobre">
                <p class="conteudo__sobre__info">Sobre nós</p>
                <h1 class="conteudo__sobre__titulo">Por que somos diferentes?</h1>
                <p class="conteudo__sobre__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
            </section>
        </main>
    </body>
</html>
